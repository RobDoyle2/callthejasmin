<p>Want to get in touch? </p>
<p>Fill out the form below to send me a message and we will get back to you as soon as possible!</p> 
<p></p>
 
  <form method="post" action="https://forms.un-static.com/forms/09a740032e0c5d41d503eaf2ff4d0941b77a41d0">
    <div class="form-group row">
      <label for="name" class="col-4 col-form-label">Name</label>
      <div class="col-8">
        <div class="input-group">
          <div class="input-group-addon"><i class="fa fa-user"></i></div>
          <input name="name" placeholder="Fill in your name" type="text" class="form-control">
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label for="email" class="col-4 col-form-label">E-mail address</label>
      <div class="col-8">
        <div class="input-group">
          <div class="input-group-addon"><i class="fa fa-envelope"></i></div>
          <input name="email" placeholder="Fill in your e-mail address" type="text" class="form-control">
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label for="message" class="col-4 col-form-label">Message</label>
      <div class="col-8">
        <textarea name="message" cols="40" rows="8" class="form-control"></textarea>
      </div>
    </div>
    <div class="form-group row">
      <div class="offset-4 col-8">
        <button type="submit" class="btn btn-primary">Send</button>
      </div>
    </div>
    <div class="text-center">
      <p></p>
      <p><small>(Powered by <a rel="nofollow" href="Un-static Forms">Un-static Forms</a>)</small></p>
    </div>
  </form>
